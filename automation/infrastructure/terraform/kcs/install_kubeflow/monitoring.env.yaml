namespaceOverride: "kubeflow-monitoring"

kubeProxy:
  enabled: false
nodeExporter:
  enabled: false
kubeStateMetrics:
  enabled: false

prometheusOperator:
  serviceMonitorSelectorNilUsesHelmValues: false
  namespaces:
    releaseNamespace: true
    additional:
    - kubeflow

prometheus:
  prometheusSpec:
    additionalScrapeConfigs:
      # Custom monitoring: monitoring ml-pipeline (the Kubeflow Pipelines API server)
      # TODO: remove in kubeflow 1.4
      - job_name: 'kubeflow-ml-pipeline'
        scrape_interval: 15s
        static_configs:
          - targets: ['ml-pipeline.kubeflow:8888']

      - job_name: 'kubeflow-services'
        scrape_interval: 15s
        authorization:
          credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        tls_config:
          insecure_skip_verify: true
        kubernetes_sd_configs:
          - role: service
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: kubeflow(.*)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2

grafana:
  namespaceOverride: "kubeflow-monitoring"
